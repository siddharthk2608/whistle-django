{% extends "layout.html" %}

{% block title %}
Tweet
{% endblock %}


{% block content %}
<h1 class="text-center mt-4">Are you sure you want to delete this tweet ?</h1>
<form action="" method="post">
    {% csrf_token %}
    <div class="mt-4">
        <button class="btn btn-danger" type="submit"  >Delete</button>    
        <a href=" {% url "tweet_list" %} " class="btn btn-primary">Cancel</a>  
    </div>

</form>
{% endblock %}
